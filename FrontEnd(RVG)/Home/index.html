<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVG Suplementos - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="conteudo">
            <div class="logo">
                <h3>RVG</h3>
                <p>Suplementos</p>
            </div>
            <div class="searchbar">
                <input type="text" placeholder="Do que você precisa?">
                <img src="../assets/lupa.png" alt="">
            </div>
            <div class="loginarea">
                <div class="loginuser">
                    <img src="../assets/user.png">
                    <p>Entrar</p>
                </div>
                <div class="menu">
                    <img src="../assets/menu.png" alt="" onclick="showModal()">
                </div>
            </div>
            <div class="modal" hidden></div>
        </div>
    </header>
    <main>
        <div class="categoria">
            <div class="categ">
                <ul>Categorias</ul>
                <ul>Lançamentos</ul>
                <ul>Danones</ul>
                <ul>Whey</ul>
            </div>
        </div>
        <div class="dir">
            <div class="imagem">
                <h1>Imagem Ilustrativa</h1>
            </div>
        </div>
    </main>
</body>
<script src="./index.js"></script>
</html>
