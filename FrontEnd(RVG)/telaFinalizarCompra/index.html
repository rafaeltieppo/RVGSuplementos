<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="../global/glocal.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="conteudo">
            <div class="logo">
                <h3>RVG</h3>
                <p>Suplementos</p>
            </div>
            <div class="searchbar">
                <input type="text" placeholder="Do que você precisa?">
                <img src="../assets/lupa.png" alt="">
            </div>
            <div class="loginarea">
                <div class="loginuser">
                    <img src="../assets/user.png" class="userimg">
                    <p href="../Login/index.html">Entrar</p>
                </div>
                <div class="menu" onclick="Menu()">
                    <p>
                        <img src="../assets/menu.png" alt="" onclick="showModal()">
                    </p>
                    
                </div>
            </div>
            <div class="modal" hidden>
                <div class="close">
                    <img src="../assets/x.png" alt="" onclick="closeModal()">
                </div>
                <div class="on"></div>
                <div class="options"></div>
                <div class="linha"></div>
                <div class="carrinho">
                    <div class="car">
                        <p>Meu Carrinho</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="categoria">
            <div class="categ">
                <a>Categorias</a>
                <a>Lançamentos</u>
                <a>Danones</a>
                <a>Whey</a>
            </div>
        </div>

        <div class="meucarrinho">
            <p>Meu carrinho</p>
        </div>

        <div class="barra">
            <p>Detalhes do produto</p>
        </div>
        <div class="prodselect">
            <div class="pimg">
                <p>Imagem produto selecionado</p>
            </div>
            <div class="pdesc">
                <p>Descrição do produto selecionado</p>
            </div>
            <div class="ppreco">
                <p>Preço do produto selecionado</p>
            </div>
            <div class="resumoped">
                <div class="presumo">
                    <p>Resumo do pedido</p>
                </div>
                <div class="subt">
                    <div class="psubt">
                        <p>Subtotal</p>
                    </div>
                    <div class="pval">
                        <p>R$ 0,00</p>
                    </div>

                </div>
                <div class="total">
                    <div class="ptotal">
                        <p>Total</p>
                    </div>
                    <div class="pval">
                        <p>R$ 0,00</p>
                    </div>
                </div>
                <div class="fecharped">
                    <button onclick="FecharPedido()">Fechar Pedido</button>
                </div>
            </div>
        </div>


    </main>
</body>
<script src="../global/global.js"></script>
</html>
