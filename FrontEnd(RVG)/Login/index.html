<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu login - RVG Suplementos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="nome">
            <h3>RVG</h3>
            <p>Suplementos</p>
        </div>
    </header>
    <main>  
        <div class="card">
            <div class="login">
                <p>Login</p>
            </div>
            <div class="inputs">
                <input type="text" placeholder="Email" id="email" required>
                <input type="text" placeholder="Senha" id="senha" required>
                <button type="button" onclick="login()" id="entrarbtn">Entrar</button>
            </div>
            <div class="ntc">
                <p>Não tem conta?</p>
                <button onclick="cadastrarUser()" id="btncadas">Cadastrar-se</button>
            </div>
        </div>
    </main>
</body>
<script src="./index.js"></script>
</html>
